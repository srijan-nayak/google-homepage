<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google homepage</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <nav id="top-navigation-menu">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <button><span class="material-icons">apps</span></button>
        </li>
        <li><button id="sign-in-button">Sign in</button></li>
      </ul>
    </nav>

    <main id="main">
      <img src="images/google-logo.png" alt="" />
      <form class="search">
        <span class="material-icons"> search </span>
        <label for="search-field">Search field</label>
        <input id="search-field" type="text" />
        <button class="material-icons">mic</button>
      </form>
      <div class="search-buttons">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
      </div>
    </main>

    <section id="language-selection">
      <p>Google offered in:</p>
      <ul>
        <li><a href="#">हिन्दी</a></li>
        <li><a href="#">বাংলা</a></li>
        <li><a href="#">తెలుగు</a></li>
        <li><a href="#">मराठी</a></li>
        <li><a href="#">தமிழ்</a></li>
        <li><a href="#">ગુજરાતી</a></li>
        <li><a href="#">ಕನ್ನಡ</a></li>
        <li><a href="#">മലയാളം</a></li>
        <li><a href="#">ਪੰਜਾਬੀ</a></li>
      </ul>
    </section>

    <footer id="footer">
      <section class="location">
        <p>India</p>
      </section>
      <section class="nav-links">
        <ul class="nav-group">
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="nav-group">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </section>
    </footer>
  </body>
</html>
